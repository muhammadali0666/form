  <div class="container">

        <h3>
          New contact form
        </h3>
        <div class="mb-3">
          <input type="text" class="input_name form-control p-2" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name" required>
        </div>
        <div class="mb-3">
          <input type="text" class="input_relation form-control" id="exampleInputPassword1" placeholder="relationship" required>
        </div>
        <div class="mb-3">
          <input type="number" class="input_phone form-control" id="exampleInputPassword1" placeholder="phone" required>
        </div>
        <button type="submit" class="btn btn-primary">Add contact</button>
      </form>
    </div>
    <div class="mt-5 pe-5 me-5">
      <h3 class="">Contact</h3>

      </div>

   </div>
  </div>
